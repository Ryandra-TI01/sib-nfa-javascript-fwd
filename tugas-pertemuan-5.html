<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mb-4 mt-4">
      <h1 class="text-center">Toko Online</h1>
      <!-- Form Tambah Produk -->
      <div class="card mb-4">
        <div class="card-body">
          <form id="form-produk" class="row g-3">
            <div class="col-md-4">
              <label for="nama" class="form-label">Nama Produk</label>
              <input type="text" class="form-control" id="nama" required />
            </div>
            <div class="col-md-4">
              <label for="harga" class="form-label">Harga</label>
              <input type="number" class="form-control" id="harga" required />
            </div>
            <div class="col-md-4">
              <label for="stok" class="form-label">Stok</label>
              <input type="number" class="form-control" id="stok" required />
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">
                Tambah Produk
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Tabel Produk -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nama Produk</th>
            <th scope="col">Harga</th>
            <th scope="col">Stok</th>
            <th scope="col">Aksi</th>
          </tr>
        </thead>
        <tbody id="tabel-produk"></tbody>
      </table>
    </main>

    <script>
      let produkList = [
        { id: 1, nama: "Laptop", harga: 7000000, stok: 5 },
        { id: 2, nama: "Mouse", harga: 200000, stok: 10 },
        { id: 3, nama: "Keyboard", harga: 350000, stok: 7 },
        { id: 4, nama: "Monitor", harga: 1500000, stok: 3 },
        { id: 5, nama: "Printer", harga: 1200000, stok: 4 },
        { id: 6, nama: "Headset", harga: 300000, stok: 8 },
        { id: 7, nama: "Webcam", harga: 450000, stok: 6 },
        { id: 8, nama: "Speaker", harga: 250000, stok: 9 },
        { id: 9, nama: "External Hard Drive", harga: 800000, stok: 2 },
        { id: 10, nama: "USB Flash Drive", harga: 150000, stok: 15 },
      ];

      const tambahProduk = (...param) => {
        const [nama, harga, stok] = param;
        const id = produkList.length ? produkList[produkList.length - 1].id + 1 : 1;
        produkBaru  = {id, nama, harga, stok};
        produkList = [...produkList, produkBaru];
      };
      const hapusProduk = (id) => {
        produkList = produkList.filter((produk) => produk.id !== id);
      };

      function formatRupiah(angka) {
        return "Rp" + angka.toLocaleString("id-ID");
      }

      const tampilkanProduk = () => {
        const tabelProduk = document.getElementById("tabel-produk");
        tabelProduk.innerHTML = "";
        produkList.forEach(({id, nama, harga, stok}) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <th scope="row">${id}</th>
            <td>${nama}</td>
            <td>${formatRupiah(harga)}</td>
            <td>${stok}</td>
            <td><button class="btn btn-danger btn-sm" onclick="hapusProduk(${
              id
            }); tampilkanProduk();">Hapus</button></td>
          `;
          tabelProduk.appendChild(row);
        });
      };
      //  Submit form
      document.getElementById("form-produk").addEventListener("submit", (e) => {
        e.preventDefault();
        const nama = document.getElementById("nama").value;
        const harga = parseInt(document.getElementById("harga").value);
        const stok = parseInt(document.getElementById("stok").value);

        tambahProduk(nama, harga, stok);
        tampilkanProduk();

        e.target.reset();
      });
      tampilkanProduk();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

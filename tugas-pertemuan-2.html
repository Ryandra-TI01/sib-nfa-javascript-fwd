<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Data Pegawai</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nama pegawai</th>
          <th scope="col">Umur</th>
          <th scope="col">Jabatan</th>
          <th scope="col">Status</th>
          <th scope="col">Gaji Pokok</th>
          <th scope="col">Tunjangan Jabatan</th>
          <th scope="col">BPJS</th>
          <th scope="col">Tunjangan Keluarga</th>
        </tr>
      </thead>
      <tbody id="dataPegawai"></tbody>
      <tfoot id="totalGaji"></tfoot>
    </table>
    <script>
      let namaPegawai = "Dodi Prayodi";
      let umur = 25;
      let jabatan = "Manajer";
      let status = "Menikah";

      let gapok = 0;

      if (jabatan === "Manajer") {
        gapok = 15000000;
      } else if (jabatan === "Asisten Manajer") {
        gapok = 10000000;
      } else if (jabatan === "Staff") {
        gapok = 5000000;
      }

      let tunjanganJabatan = 0.15 * gapok;
      let bpjs = 0.1 * gapok;
      let tunjanganKeluarga = status === "Menikah" ? 0.2 * gapok : 0;
      let totalGaji = gapok + tunjanganJabatan + bpjs + tunjanganKeluarga;

      function formatRupiah(angka) {
        return "Rp" + angka.toLocaleString("id-ID");
      }

      let tbody = document.getElementById("dataPegawai");
      let tfoot = document.getElementById("totalGaji");

      tbody.innerHTML = `
        <tr>
          <th scope="row">1</th>
          <td>${namaPegawai}</td>
          <td>${umur}</td>
          <td>${jabatan}</td>
          <td>${status}</td>
          <td>${formatRupiah(gapok)}</td>
          <td>${formatRupiah(tunjanganJabatan)}</td>
          <td>${formatRupiah(bpjs)}</td>
          <td>${formatRupiah(tunjanganKeluarga)}</td>
        </tr>
      `;
      tfoot.innerHTML = `
        <tr>
          <th colspan="8" class="text-end">Total Gaji</th>
          <th>${formatRupiah(totalGaji)}</th>
        </tr>
      `;
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

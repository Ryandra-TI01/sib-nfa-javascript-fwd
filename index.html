<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Menghitung Luas</h1>
    <h2>tekan f12 dan buka console untuk meilhat isi</h2>
    <script>
        // Menghitung luas persegi panjang, bujur sangkar, dan segitiga
        let p = 10;
        let l = 5;
        let s = 4;
        let a = 6;
        let t = 10;
        // Fungsi untuk menghitung luas persegi panjaang
        function luasPersigiPanjang(p, l) {
            return p * l;
        }
        // Fungsi untuk menghitung luas bujur sangkar
        function luasBujurSangkar(s) {
            return s * s;
        }
        // Fungsi untuk menghitung luas segitiga
        function luasSegitiga(a, t) {
            return 0.5 * a * t;
        }
        // Menampilkan hasil perhitungan
        console.log(luasPersigiPanjang(p, l));
        console.log(luasBujurSangkar(s));
        console.log(luasSegitiga(a, t));
    </script>
</body>
</html>
